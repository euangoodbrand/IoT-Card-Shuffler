<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>aREST.js Demo</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/Foliotek/AjaxQ/master/ajaxq.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/marcoschwartz/aREST.js/master/aREST.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class='container'>

<h1>Card Shuffler</h1>

<div class="progress">
	<div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
</div>
  

<div class='row'>
	<div class="col-md-6">
	  <p id="cardsShuffledCount">Cards shuffled: 0</p>
	</div>
    <div class="col-md-6">
        <form id='oppositeConstantForm'>
            <div class="form-group">
                <label for="cardsNumber">Number of Cards:</label>
                <input type="number" class="form-control" id="cardsNumber" min="1" required>
            </div>
        </form>
    </div>
</div>
  
<div class='row'>
    <div class="col-md-12">
        <button id='oppositeConstant' class='btn btn-primary btn-block'>Riffle Shuffle</button>
    </div>
</div>
  
<div class='row'>
	<div class="col-md-12">
		<button id='alternating' class='btn btn-primary btn-block' type="button">Cut the Deck</button>
	</div>
</div>

<div class='row'>
	<div class="col-md-12">
		<button id='randomMotion' class='btn btn-primary btn-block' type="button">Random Shuffle</button>
	</div>
</div>

<div class='row'>
    <div class="col-md-4">
        <form id='customShuffleForm'>
            <div class="form-group">
                <label for="leftCardsNumber">Left Stack:</label>
                <input type="number" class="form-control" id="leftCardsNumber" min="1" required>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <form id='customShuffleForm'>
            <div class="form-group">
                <label for="rightCardsNumber">Right Stack:</label>
                <input type="number" class="form-control" id="rightCardsNumber" min="1" required>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <button id='customShuffle' class='btn btn-primary btn-block'>Custom</button>
    </div>
</div>

<div class='row'>
    <div class="col-md-12">
        <button id='stop' class='btn btn-primary btn-block' type="button">Stop</button>
    </div>
</div>

<div class='row'>
    <div class="col-md-12">
        <p id="shufflingSpeedValue">Shuffling Speed: 200</p>
        <div class="form-group">
            <label for="shufflingSpeed">Shuffling Speed (Take caution, max 255):</label>
            <input type="range" class="form-control" id="shufflingSpeed" min="0" max="255" value="200">
        </div>
    </div>
</div>

</div>

</body>
</html>
